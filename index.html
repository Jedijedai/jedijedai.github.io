<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Proposal</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffebee;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background-image: radial-gradient(#ffcdd2 2px, transparent 2px);
            background-size: 20px 20px;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        h1 {
            color: #d81b60;
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        #yes {
            background-color: #4caf50;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #yes:hover {
            background-color: #388e3c;
            transform: scale(1.05);
        }

        #no {
            background-color: #f44336;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.1s;
        }

        .heart {
            position: absolute;
            pointer-events: none;
            opacity: 0;
            animation: float 4s linear forwards;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .hidden {
            display: none;
        }

        #message {
            font-size: 2rem;
            color: #d81b60;
            margin-bottom: 30px;
            min-height: 60px;
        }

        #celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgba(255, 235, 238, 0.9);
            z-index: 100;
        }

        #celebration h2 {
            font-size: 4rem;
            color: #d81b60;
            margin-bottom: 2rem;
        }

        #celebration img {
            width: 200px;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="message">Will you be my Valentine?</div>
        <div class="buttons">
            <button id="yes">YES!</button>
            <button id="no">No</button>
        </div>
    </div>

    <div id="celebration" class="hidden">
        <h2>YAY! I LOVE YOU! ❤️</h2>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcjR1d2R0dXJ0bW1sY3VtY3ZqZ3VmbGZzY3V6dG5nY2V0eGx6dGJ5eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3o7aTskHEUdgCQAXde/giphy.gif" alt="Celebration">
    </div>

    <script>
        const noButton = document.getElementById('no');
        const yesButton = document.getElementById('yes');
        const message = document.getElementById('message');
        const celebration = document.getElementById('celebration');
        const body = document.body;

        const messages = [
            "Are you sure?",
            "Really sure?",
            "Think again!",
            "Last chance!",
            "Surely not?",
            "You might regret this!",
            "Give it another thought!",
            "Are you absolutely certain?",
            "This could be a mistake!",
            "Have a heart!",
            "Don't be so cold!",
            "Change of heart?",
            "Wouldn't you reconsider?",
            "Is that your final answer?",
            "You're breaking my heart ;("
        ];

        let messageIndex = 0;
        let size = 1;

        noButton.addEventListener('mouseover', () => {
            // Move button randomly
            noButton.style.position = 'absolute';
            noButton.style.left = Math.random() * (window.innerWidth - noButton.offsetWidth) + 'px';
            noButton.style.top = Math.random() * (window.innerHeight - noButton.offsetHeight) + 'px';
            
            // Change message
            message.textContent = messages[messageIndex % messages.length];
            messageIndex++;
            
            // Create floating hearts
            createHearts(5);
        });

        yesButton.addEventListener('click', () => {
            document.querySelector('.container').classList.add('hidden');
            celebration.classList.remove('hidden');
            createHearts(50);
            
            // Keep creating hearts
            setInterval(() => createHearts(3), 300);
        });

        function createHearts(count) {
            for (let i = 0; i < count; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤️';
                heart.classList.add('heart');
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.top = window.innerHeight + 'px';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                body.appendChild(heart);
                
                // Remove heart after animation
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }
        }

        // Initial floating hearts
        setInterval(() => createHearts(1), 500);
    </script>
</body>
</html>
